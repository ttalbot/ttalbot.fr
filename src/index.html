  <style>
    body.noscroll {
      height: 100vh;
      overflow: hidden;
    }
    .loader-container {
      display: none;
    }
    .intro-logo {
      width: 100px;
    }
    .intro-logo.pulse {
      animation: 1s ease-in-out infinite alternate pulse;
    }
    .noscroll .loader-container {
      display: flex;
      align-items: center;
      justify-content: center;
      --circle-radius: 71%;
      z-index: 3;
      overflow-y: scroll;
      inset: 0;
      position: fixed;
      background: white;
      clip-path: circle(var(--circle-radius));
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.3); }
    }

    @media (prefers-color-scheme: dark) {
      .noscroll .loader-container {
        background: rgb(47, 47, 51);
      }
    }

    .webgl {
      z-index: -9;
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }
  </style>

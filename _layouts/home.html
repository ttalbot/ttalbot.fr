---
layout: default
---

<header class="masthead">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-lg-7 my-auto">
        <div class="header-content mx-auto">
            <h1 class="mb-5">Hi! I am Thomas&nbsp;Talbot, I <strong>make</strong> cool stuff with my computer.</h1>
          <a href="#projects" class="btn btn-primary btn-xl js-scroll-trigger">Learn more</a>
        </div>
      </div>
      <div class="col-lg-5 my-auto">
        <div class="face-container">
          <img src="{{ "/assets/face.png" | relative_url }}" class="img-fluid" alt="Thomas Talbot">
        </div>
      </div>
    </div>
  </div>
</header>

<section class="projects" id="projects">
  <div class="container">
    <div class="section-heading text-center">
      <h2>Here are some of my projects</h2>
      <p class="text-muted">Check out what I made in the past!</p>
      <hr>
    </div>
    <div class="row">
      {% for post in site.posts %}
        <div class="col-lg-4 my-auto">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{post.title}}</h4>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              {{ post.excerpt }}
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
